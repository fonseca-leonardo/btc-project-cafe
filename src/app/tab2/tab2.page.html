<ion-header>
  <ion-toolbar>
    <ion-item>
    <ion-icon slot = "icon-only">
      <ion-img src="../../../assets/SmallLogo.png" alt="Logo"></ion-img>
      </ion-icon>
        <ion-searchbar (ionChange)="search($event)">


        </ion-searchbar>
      </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid >
    <ion-list *ngFor="let c of coinsFilter">
      <ion-item>{{c}}</ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
