<ion-content [fullscreen]="true" class="ion-padding ion-text-center">
  <ion-card color="white">
  <ion-card-content color="white">
  <ion-toolbar >
    <ion-item>
<ion-icon slot = "icon-only">
  
  </ion-icon>
    <ion-searchbar (ionChange)="search($event)">


    </ion-searchbar>
  </ion-item>
</ion-toolbar>
</ion-card-content>  
</ion-card>
 
<h1>
    {{currentValue | currency:'BRL'}}
  </h1>
  <h2>
    Total: {{maxValue | currency:'BRL' }}
  </h2>
  
  <ion-row class="ion-justify-content-center">
    <ion-col size="auto">
    </ion-col>
  </ion-row>
  <ion-row class="ion-aling-items-end">
  <ion-col>
  <ion-item color="white">
    <ion-label position="floating">
      Valor
    </ion-label>
    <ion-input type="number" [(ngModel)]="selectedValue">
    </ion-input>
  </ion-item>
  </ion-col>
  <ion-col size="auto">
      <ion-button (click)="increment()" fill="clear" color="light">
      <ion-icon slot="icon-only" name="download-outline" white></ion-icon>
    </ion-button>
  </ion-col>  
</ion-row>

 <ion-list class="ion-no-padding ion-margin-top">
   <ion-item color="white" *ngFor="let transaction of transactions">
     <ion-label>
       <ion-row>
       <ion-col>{{transaction.value | currency:'BRL'}}</ion-col>
       <!-- <ion-col>Value in BTC</ion-col> -->
       <ion-col size="auto">{{transaction.date | date:'d/M/Y - H:m'}}h</ion-col>
      </ion-row>
     </ion-label>
   </ion-item>
 </ion-list> 

 <ul id="coin-item-list">
   <li *ngFor="let item of coinItems">
     <app-coinitem
     coinImage="{{item.coinImage}}"
     coinName="{{item.coinName}}"
     ></app-coinitem>
   </li>

 </ul>
</ion-content>
